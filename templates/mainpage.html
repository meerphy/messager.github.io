<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="static/css/mainpage.css"/>
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
  <nav class="sidebarr">
      <header>
          <div class="image-text">
            <span class="image">
                <img src="static/img/logo.png" alt="logo">
            </span>
            <div class="text logo-text">
                <span class="name">Messenger</span>
                <span class="">by Anna and Michail</span>
            </div>
          </div>
      </header>

      <div class="menu-bar">
          <div class="menu">

              <ul class="menu-links">
                  <li class="nav-link">
                      <a href="/my_profile">
                        <i class='bx bx-user-circle icon'></i>
                          <span class="text nav-text">Profile</span>
                      </a>
                  </li>

                  <li class="nav-link">
                      <a href="/dialogues">
                        <i class='bx bx-message-square-dots icon'></i>
                          <span class="text nav-text">Dialogues</span>
                      </a>
                  </li>

                  <li class="nav-link">
                      <a href="/all_people">
                        <i class='bx bx-user icon'></i>
                          <span class="text nav-text">All people</span>
                      </a>
                  </li>

                  <li class="nav-link">
                      <a href="/music">
                          <i class='bx bx-music icon' ></i>
                          <span class="text nav-text">Music</span>
                      </a>
                  </li>

                  <li class="nav-link">
                      <a href="/weather">
                          <i class='bx bx-cloud icon' ></i>
                          <span class="text nav-text">Weather</span>
                      </a>
                  </li>

              </ul>
          </div>

          <div class="bottom-content">
              <li class="">
                  <a href="/logout">
                      <i class='bx bx-log-out icon' ></i>
                      <span class="text nav-text">Logout</span>
                  </a>
              </li>
          </div>
      </div>
  </nav>
  <nav class="weather">
          <header>
              <div class="image-text">
                  <div class="text logo-text">
                      <a class="name" style="font-size: 17px;
                        font-weight: 500; color: white;">Weather: {{ weather }}</a>
                  </div>
                  <div>
                      <ol>
                          {% for song in dat %}
                              <h2 style="color: white; font-size: 13.5px; font-weight: 500">{{song}}</h2>
                          {% endfor %}
                      </ol>
                  </div>
              </div>
          </header>
  </nav>
</body>
<main role="main" class="containers">
    {% block content %}{% endblock %}
</main>
</html>
